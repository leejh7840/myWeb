<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"></html>
<html xmlns:th="http://www.thymeleaf.org"></html>
  <head th:replace="fragment/common :: head('English')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <title>English</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common :: menu('english')">
    </nav>
    
    <div class="container">
        <h5>English</h5>
        <form action="#" th:action="@{/english/form}" th:object="${english}" method="post">
          <input type="hidden" th:field="*{id}">
          <div class="form-group">
            <label for="englishtext">English</label>
            <textarea class="form-control" id="englishtext" 
            th:classappend="${#fields.hasErrors('englishtext')} ? 'is-invalid'" rows="3" th:field="*{englishtext}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('englishtext')}" th:errors="*{englishtext}"> 
                English error message
            </div>
          </div>
          <div class="form-group">
            <label for="korean">Korean</label>
            <textarea class="form-control" id="korean" 
            th:classappend="${#fields.hasErrors('korean')} ? 'is-invalid'" rows="3" th:field="*{korean}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('korean')}" th:errors="*{korean}"> 
                korean error message
            </div>
          </div>
          <div class="form-group">
            <label for="remark">Remark</label>
            <input type="text" class="form-control" 
            th:classappend="${#fields.hasErrors('remark')} ? 'is-invalid'" id="remark" th:field="*{remark}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}"> 
                remark error message
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a type="button" class="btn btn-primary" th:href="@{/english/delete(id=${english.id})}" th:if="${english.englishtext} != null">Delete</a>
            <a type="button" class="btn btn-primary" th:href="@{/english/list}">Cancel</a>
          </div>
        </form>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
